name: Run Bot

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '*/10 * * * *'  # her 10 dakikada bir çalıştır

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Bot
      env:
        TOKEN: ${{ secrets.TOKEN }}
      run: python bot.py
